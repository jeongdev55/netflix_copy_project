<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='http://code.jquery.com/jquery-1.8.2.min.js'></script>
    <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>
    <div class="head"></div>
    <div class="pwcontainer">
        <div class="pw_div">
            <form action="#" method="post">
                <p>비밀번호 변경</p>  
                <input type="password" name="currenPassword" 
                class="hastext " id="currenPassword" tabindex="0" autocomplete="off" maxlength="60" minlength="4">
                <label for="currenPassword" class="placeLabel pl1">기존 비밀번호</label>
                <p id="pwtext">비밀번호 잊으셨나요?</p>

                <input type="password" name="newPassword" 
                class="hastext textbox1 " id="newPassword" tabindex="0" autocomplete="off" maxlength="60" minlength="6">
                <label for="newPassword" class="placeLabel pl2">새 비밀번호(6~60자)</label><br>
                <span id='pwck'>비밀번호는 6~60자 사이여야 합니다.</span>

                <input type="password" name="confirnewPassword" 
                class="hastext textbox1" id="confirnewPassword" tabindex="0" autocomplete="off" maxlength="60" minlength="6">
                <label for="confirnewPassword" class="placeLabel pl3">새 비밀번호 재입력</label><br>
                <span id='pwck2'>비밀번호 일치</span>
                <div class="pw_remember">
                    <input type="checkbox" class="pw_checkbox" name="pw_remember"><label>모든 디바이스에서 새로운 비밀번호로 다시 로그인 하셔야 합니다.</label>
                </div>
                <div class="pw_btn_div">
                    <input type="submit" value="저장" class="pw_btn pw_btn1">
                    <input type="reset" value="취소" class="pw_btn pw_btn2">
                </div>

                
            </form>
        </div>
    </div> 
    <script src="../js/mypage.js"></script>
</body>
</html>

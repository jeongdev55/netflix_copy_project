<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='http://code.jquery.com/jquery-1.8.2.min.js'></script>
    <link rel="stylesheet" href="../css/pawChange.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
</head>
<header id = "header"></header>
<body>

    <div class="pwcontainer">
        <div class="pw_div">
            <form action="#" method="post">
                <h1>비밀번호 변경</h1>  
                <input type="password" name="currenPassword" 
                class="hastext" id="currenPassword" tabindex="0" autocomplete="off" maxlength="60" minlength="4">
                <label for="currenPassword" class="placeLabel">기존 비밀번호</label>
                <label>비밀번호 잊으셨나요?</label><br>

                <input type="password" name="newPassword" 
                class="hastext" id="newPassword" tabindex="0" autocomplete="off" maxlength="60" minlength="6">
                <label for="newPassword" class="placeLabel">새 비밀번호(6~60자)</label><br>
                

                <input type="password" name="confirnewPassword" 
                class="hastext" id="confirnewPassword" tabindex="0" autocomplete="off" maxlength="60" minlength="6">
                <label for="confirnewPassword" class="placeLabel">새 비밀번호 재입력</label><br>

                
            </form>
        </div>
    </div>  
    <footer id = "footer"></footer>
</body>
